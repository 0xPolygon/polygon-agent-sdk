# Base configuration for agentconnect deployments
name = "agentconnect"
compatibility_date = "2024-07-04"
workers_dev = false
preview_urls = false
send_metrics = false
placement = { mode = "smart" }

[assets]
directory = "./dist"
binding = "ASSETS"

[env.staging]
routes = [
  { pattern = "agentconnect.staging.polygon.technology", custom_domain = true }
]

[env.production]
# Update the pattern below once the production domain is assigned.
routes = [
  { pattern = "agentconnect.polygon.technology", custom_domain = true }
]
