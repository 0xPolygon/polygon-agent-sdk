name: Deploy to Cloudflare

on:
  push:
    branches:
      - main       # ✅ production branch
      - staging    # ✅ staging branch
    paths:
      - 'connector-ui/**'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: connector-ui

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.7

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: connector-ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_PROJECT_ACCESS_KEY: ${{ secrets.VITE_PROJECT_ACCESS_KEY }}
          VITE_WALLET_URL: ${{ secrets.VITE_WALLET_URL }}
          VITE_DAPP_ORIGIN: ${{ secrets.VITE_DAPP_ORIGIN }}
          VITE_INDEXER_ACCESS_KEY: ${{ secrets.VITE_INDEXER_ACCESS_KEY }}

      # =========================
      # STAGING DEPLOY
      # =========================
      - name: Deploy to staging
        if: github.ref == 'refs/heads/staging'   # ✅ staging branch
        run: pnpm wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKER_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_WORKER_ACCOUNT_ID }}

      # =========================
      # PRODUCTION DEPLOY
      # =========================
      - name: Deploy to production
        if: github.ref == 'refs/heads/main'   # ✅ main branch production
        run: pnpm wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_WORKER_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_WORKER_ACCOUNT_ID }}
